    <div id="main">
        <div id="main2">
       
        <div id="page1">
            <marquee id="mm" direction="right" 
                behavior="alternate" 
                style="color: black;  border:BLACK 2px SOLID font-size 20px;">
               <span id="movingtext">" We Do not Store Your Data"</span>
            </marquee>
            <h1>Password Strength Tester</h1>

        <div class="strength-meter" id="strength-meter"> <span id="strength-percent"></span><div id="before"></div></div>
        
        <input class="password-input" id="password-input"   placeholder="Enter Your Password" type="text" autofocus aria-labelledby="password">
        
        
        <div id="type"></div>
        <div id="box"><h4>Suggestions</h4>
            <div class="reasons" id="reasons"></div>
        </div>
    </div> <div id="tip">Tip: Change Your Passwords in Regular interval of time</div></div>
</div>
